<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Lateral Flotante</title>
    <link rel="stylesheet" href="CSS/DockMenu.css">
    <script type="module" src="Dock.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body style="background-color: gray;">
    <dock-menu></dock-menu>
    <script> function toggleMenu() { const spans = document.querySelectorAll('span.toggleClass'); spans.forEach(span => { if (span.style.width === '0px' || span.style.width === '') { span.style.width = `${span.scrollWidth}px`; } else { span.style.width = '0px'; } }); } </script>
</body>

</html>
