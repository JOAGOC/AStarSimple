<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización A*</title>
    <link rel="stylesheet" href="Tablero.css">

<body>

    <dock-menu></dock-menu>

    <div class="ml-12" id="controls">
        <label for="algorithm">Algoritmo:</label>
        <select id="algorithm">
            <option value="standard">A* Estándar</option>
            <option value="heap">A* con Heaps</option>
        </select>
        <label for="speed">Velocidad:</label>
        <input type="range" id="speed" min="1" max="10" value="5">
        <button id="startBtn">Iniciar</button>
        <button id="reset">Reiniciar</button>
        <div id="timer">Tiempo: 0s</div>

        <!-- index.html -->
        <label for="grid-size">Tamaño del grid:</label>
        <input type="number" id="grid-size" min="5" max="50" value="20">

        <!-- index.html -->
        <label for="obstacle-percentage">Porcentaje de obstáculos:</label>
        <input type="number" id="obstacle-percentage" min="8" max="64" value="20">
        <button id="set-grid">Establecer Grid</button>
        <button id=">">></button>


        <!-- index.html -->
        <div id="grid-container" class="p-6"></div>
    </div>
